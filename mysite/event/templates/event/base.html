{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'event/css/styles.css' %}" rel="stylesheet">
</head>
<body>
{% block mainmenu %}{% endblock %}
<td valign="top">
<div class="header">
    <li class="logo"><a href="{% url 'home'%}"></a><li/>
    {% for m in menu %}
        {% if not forloop.last %}
        <li class="first"><a href="{% url m.url_name %}"> {{ m.title }}</a></li>
        {% else %}
        <li class="last"><a href="{% url m.url_name %}"> {{ m.title }}</a></li>
        {% endif %}
        {% endfor %}
<div/>
{% block content %} {% endblock %}
</body>
</html>
