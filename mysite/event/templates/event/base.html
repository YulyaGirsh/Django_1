{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'event/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<table class="table-page" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td valign="top">
            {% block mainmenu %}
            <div class="header">
                <ul id="mainmenu">
                    <li class="logo"><a href="{% url 'home'%}">
                        <div class="logo"></div>
                    </a></li>
                    {% for m in menu %}
                    {% if not forloop.last %}
                    <li><a href="{% url m.url_name %}"> {{ m.title }}</a></li>
                    {% else %}
                    <li class="last"><a href="{% url m.url_name %}"> {{ m.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
                <div class="clear"></div>
            </div>
            {% endblock %}
        </td>

    </tr>
</table>
{% block content %} {% endblock %}
</body>
</html>
